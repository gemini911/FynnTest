<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <link rel="stylesheet" href="index.css">
    <style>
        header {
            text-align: center;
        }
        header img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/pic.jpg" alt="博客头部图片">
        <h1>我的个人博客</h1>
    </header>
    <main>
        <section id="new-post">
            <h2>写新日志</h2>
            <textarea id="post-content" placeholder="在这里写下你的日志..."></textarea>
            <input type="password" id="post-password" placeholder="输入密码">
            <button onclick="addPost()">发布</button>
        </section>
        <section id="posts">
            <h2>日志</h2>
            <div id="post-list"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
