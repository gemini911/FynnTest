<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>域名查询工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input {
      padding: 8px;
      margin: 10px;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>域名查询工具</h2>

  <label for="domain">请输入域名：</label>
  <input type="text" id="domain" placeholder="例如：example.com">

  <button onclick="checkDomain()">查询</button>

  <div id="result"></div>

  <script>
    function checkDomain() {
      var domainInput = document.getElementById("domain");
      var domain = domainInput.value.trim();

      if (domain === "") {
        alert("请输入有效的域名");
        return;
      }

      // 使用 JSONP 进行跨域请求
      var script = document.createElement('script');
      script.src = `https://whois.freeaiapi.xyz/?name=${encodeURIComponent(domain)}&suffix=com&callback=handleWhoisData`;
      document.body.appendChild(script);
    }

    // JSONP 回调函数
    function handleWhoisData(data) {
      var resultContainer = document.getElementById("result");

      if (data.error) {
        resultContainer.innerHTML = "查询失败：" + data.error;
      } else {
        resultContainer.innerHTML = "查询结果：<pre>" + JSON.stringify(data, null, 2) + "</pre>";
      }
    }
  </script>

</body>
</html>
